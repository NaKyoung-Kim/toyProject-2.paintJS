<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint JS</title>
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>

  <button class="dayOrNight night">
    <span class="iconify" data-icon="mdi-weather-night" data-inline="false"></span>
    <div class="text">NIGHT</div>
  </button>

  <canvas class="canvas"></canvas>

  <div class="controls">
    <div class="brushSize">
      <input type="range" name="" id="" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="btns">
      <button class="fillBtn">FILL</button>
      <button class="saveBtn">SAVE</button>
    </div>
    <div class="colors">
      <div class="color active"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
